    <title>Blueberry Coconut Smoothie</title>
</head>
<body>
    <h1>Blueberry Coconut Smoothie</h1>
    <img src="https://www.mealgarden.com/media/recipe/2019/09/Creamy_Blueberry_Coconut_Smoothie.jpeg" alt="A blueberry smoothie, purple in colour. Blueberries scattered around the base of the glass." />
    <h2>Ingredients</h2>
    <ul>
        <li>1 cup of blueberries</li>
        <li>1/2 cup of shredded coconut (or use cocounut milk in place of full cream)</li>
        <li>Lots of ice cream</li>
        <li>Some honey</li>
        <li>250ml of full cream milk</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Add ingredients to blender</li>
        <li>Blend her up, son!</li>
        <li>Enjoy!</li>
    </ol>
    
</body>
